<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scipts.js" defer></script>
</head>
<body>

    <div class="container">
        <dialog class="get-names">
            <form name="get-names-form" class="get-names-form">
                <div class="first-player-div">
                    <label for="first-player">X</label>
                    <input type="text" name="first-player" id="first-player" placeholder="Player 1">
                </div>
                <div class="second-player-div">
                    <label for="second-player">O</label>
                    <input type="text" name="second-player" id="second-player" placeholder="Player 2">
                </div>
                <button type="submit">Start Game</button>
            </form>
        </dialog>
        <div class="title">Tic Tac Toe</div>
        <div class="board">
            <!-- <div class="cell 00"></div>
            <div class="cell 01"></div>
            <div class="cell 02"></div>
            <div class="cell 10"></div>
            <div class="cell 11"></div>
            <div class="cell 12"></div>
            <div class="cell 20"></div>
            <div class="cell 21"></div>
            <div class="cell 22"></div> -->
        </div>
        <div class="display">Click below to start a game of tic tac toe!</div>
        <div class="buttons">
            <button type="button" class="new">New</button>
            <button type="button" class="replay">Replay</button>
        </div>
        </div>
    </div>
    
</body>
</html>
